<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Diagnostic AI</title>
    <style>
        :root {
            --bg-deep: #020617;
            --card-bg: #0f172a;
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --input-bg: #1e293b;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #1e293b;
        }

        h2 { text-align: center; color: var(--accent); margin-bottom: 30px; letter-spacing: 1.5px; }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group { display: flex; flex-direction: column; }

        label { font-size: 0.85rem; margin-bottom: 8px; color: #94a3b8; }

        input, select {
            background: var(--input-bg);
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        /* Button Group Styling */
        .btn-group {
            grid-column: span 2;
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 2;
            padding: 16px;
            background: var(--accent);
            color: #020617;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-reset {
            flex: 1;
            padding: 16px;
            background: transparent;
            border: 1px solid #334155;
            color: #94a3b8;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        button:hover { background: #7dd3fc; }
        .btn-reset:hover { background: #1e293b; color: white; border-color: #475569; }

        .result-panel {
            margin-top: 30px;
            padding: 20px;
            background: #020617;
            border-radius: 12px;
            border-left: 5px solid var(--accent);
        }

        .prob-bar-container { background: #334155; height: 12px; border-radius: 6px; margin-top: 10px; overflow: hidden; }
        .prob-bar-fill { height: 100%; transition: width 1s ease-out; }
    </style>
</head>
<body>

<div class="container">
    <h2>Stroke Analysis AI</h2>

    <form action="/predict" method="POST">
        <div class="grid-layout">
            <div class="input-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="1" {% if request.form['gender'] == '1' %}selected{% endif %}>Male</option>
                    <option value="0" {% if request.form['gender'] == '0' %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div class="input-group">
                <label>Age</label>
                <input type="number" step="0.1" name="age" value="{{ request.form['age'] }}" required>
            </div>

            <div class="input-group">
                <label>Hypertension</label>
                <select name="hypertension">
                    <option value="0" {% if request.form['hypertension'] == '0' %}selected{% endif %}>No</option>
                    <option value="1" {% if request.form['hypertension'] == '1' %}selected{% endif %}>Yes</option>
                </select>
            </div>

            <div class="input-group">
                <label>Heart Disease</label>
                <select name="heart_disease">
                    <option value="0" {% if request.form['heart_disease'] == '0' %}selected{% endif %}>No</option>
                    <option value="1" {% if request.form['heart_disease'] == '1' %}selected{% endif %}>Yes</option>
                </select>
            </div>

            <div class="input-group">
                <label>Ever Married</label>
                <select name="ever_married">
                    <option value="1" {% if request.form['ever_married'] == '1' %}selected{% endif %}>Yes</option>
                    <option value="0" {% if request.form['ever_married'] == '0' %}selected{% endif %}>No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Work Type</label>
                <select name="work_type">
                    <option value="2" {% if request.form['work_type'] == '2' %}selected{% endif %}>Private</option>
                    <option value="3" {% if request.form['work_type'] == '3' %}selected{% endif %}>Self-employed</option>
                    <option value="0" {% if request.form['work_type'] == '0' %}selected{% endif %}>Govt Job</option>
                    <option value="4" {% if request.form['work_type'] == '4' %}selected{% endif %}>Children</option>
                    <option value="1" {% if request.form['work_type'] == '1' %}selected{% endif %}>Never Worked</option>
                </select>
            </div>

            <div class="input-group">
                <label>Residence Type</label>
                <select name="residence_type">
                    <option value="1" {% if request.form['residence_type'] == '1' %}selected{% endif %}>Urban</option>
                    <option value="0" {% if request.form['residence_type'] == '0' %}selected{% endif %}>Rural</option>
                </select>
            </div>

            <div class="input-group">
                <label>Avg Glucose Level</label>
                <input type="number" step="0.01" name="avg_glucose_level" value="{{ request.form['avg_glucose_level'] }}" required>
            </div>

            <div class="input-group">
                <label>BMI</label>
                <input type="number" step="0.1" name="bmi" value="{{ request.form['bmi'] }}" required>
            </div>

            <div class="input-group">
                <label>Smoking Status</label>
                <select name="smoking_status">
                    <option value="2" {% if request.form['smoking_status'] == '2' %}selected{% endif %}>Never Smoked</option>
                    <option value="1" {% if request.form['smoking_status'] == '1' %}selected{% endif %}>Formerly Smoked</option>
                    <option value="3" {% if request.form['smoking_status'] == '3' %}selected{% endif %}>Smokes</option>
                    <option value="0" {% if request.form['smoking_status'] == '0' %}selected{% endif %}>Unknown</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit">RUN DIAGNOSTIC</button>
                <a href="/" class="btn-reset">RESET CELLS</a>
            </div>
        </div>
    </form>

    {% if result %}
    <div class="result-panel">
        <div style="color: #94a3b8; font-size: 0.8rem; text-transform: uppercase;">Result:</div>
        <div style="font-size: 1.4rem; font-weight: 800; color: {{ '#fb7185' if result == 'Stroke Risk' else '#34d399' }}">
            {{ result }} ({{ prob }}%)
        </div>
        <div class="prob-bar-container">
            <div class="prob-bar-fill" style="width: {{ prob }}%; background-color: {{ '#fb7185' if prob > 50 else '#34d399' }}"></div>
        </div>
    </div>
    {% endif %}

</div>

</body>
</html>
